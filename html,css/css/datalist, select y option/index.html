<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="">
        <h2>
            Formulario de contacto
        </h2>
        <!--SIMPLE INPUTS-->
        <div class="form_input">
            <label>Nombre Completo
                <input type="text" placeholder="Steven Rengifo" id="nombre">
            </label>
        </div>
        <div class="form_input">
            <label >Email
                <input type="email" placeholder="email@gmail.com" id="email">
            </label>
        </div>
        <!--SELECT Y OPTION-->
        <div class="form_input">
            <label>Tipo de Usuario
                <select name="type-of-user">
                    <option value="user1">Seguidor/a</option>
                    <option value="user2">Empresa</option>
                    <option value="user3">Otros</option>
                </select>
            </label>
            
        </div>
        <!--DATALIST & OPTION-->
        <div class="form_input">
            <label> Referente
                <input list="referente" name="referente">
                <datalist id="referente" name="type-of-user">
                    <option value="Steven/a">Un creador de contenido</option>
                    <option value="Empresa"> una empresa del rubro IT</option>
                    <option value="Un Amigo">Me recomendo un Amigo</option>
                </datalist>
            </label>
        </div>
        <!--TEXTAREA-->
        <div class="form_input">
            <label >Mensaje
                <textarea id="Mensaje" placeholder="Deja tu mensaje"></textarea>
            </label>
        </div>
        <div class="form_input">
            <label >Acepto los terminos y condiciones
                <input type="checkbox" class="checkbox">
            </label>
        </div>
    </form>
</body>
</html>
